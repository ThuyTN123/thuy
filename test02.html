<!DOCTYPE html>
<html>
    <style>
        table, th, td {
          border: 3px solid rgb(0, 0, 0);
          border-collapse: collapse;
        }
        </style>
<body>

<h2>A basic HTML table</h2>
<br>


<table style="width:100%">
    <tr>
      <th colspan="2">Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>43</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>57</td>
    </tr>
  </table>

</body>
</html>
